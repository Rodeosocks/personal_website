<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Portfolio</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      
        <!-- Check dark mode preference immediately and apply it -->
        <script>
          if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark-mode');
          }
        </script>
      </head>
<body>
  <header>
    <h1>Robotic Arm</h1>
    <nav>
      <a href="index.html">Back to Portfolio</a>
    </nav>
    <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="modeToggle">
          <span class="slider"></span>
        </label>
        <span>Dark Mode</span>
      </div>      
  </header>

  <section>
    <h2>Overview</h2>
    <p>This project involved designing, printing, and programming a robotic arm controlled with servos and Arduino...</p>
  </section>

  <section>
    <h2>Features</h2>
    <ul>
      <li>5 degrees of freedom</li>
      <li>Joystick control</li>
      <li>Custom 3D-printed joints</li>
    </ul>
  </section>

  <footer>
    <p>Â© 2025 My Name</p>
  </footer>
  <script>
    const toggle = document.getElementById('modeToggle');
    const currentTheme = localStorage.getItem('theme');
  
    if (currentTheme === 'dark') {
      document.body.classList.add('dark-mode');
      toggle.checked = true;
    }
  
    toggle.addEventListener('change', function () {
      if (this.checked) {
        document.body.classList.add('dark-mode');
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.classList.remove('dark-mode');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>  
</body>
</html>
